<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    const num = prompt("digite um numero para ver seu dobro: ")  //pegunta o numero desejado
    const dobro = num *2  //faz o processamento de calcular o dobro
    alert("o dobro de " + num + " é " + dobro)  //apresenta a resposta
    


    alert("agora, iremos calcular a soma de dois numeros")

    const num1 = prompt("digite o primeiro numero: ") //le os numeros
    const num2 = prompt("digite o segundo numero: ")  //le os numeros
    const soma = Number(num1) + Number(num2) //faz o processamento da soma
    alert("a soma dos dois numeros é: " + soma) // mostra a saida/resultado
    </script> 
</body>
</html>
