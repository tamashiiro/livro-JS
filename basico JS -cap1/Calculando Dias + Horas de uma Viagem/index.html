<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dias = prompt("quantos dias durou essa viagem: ") // pergunta quantos dias durou
        const horas = prompt("e quantas horas a mais: ") // pergunta quantas horas a mais durou
        const totalHoras = (Number(dias) *24) + Number(horas) // calcula o total de horas
        alert("numero de dias: "+ dias)   //saidas de: dias, horas, total de horas
        alert("numero de horas: "+ horas)       
        alert("total de horas: "+ totalHoras)
    </script>
</body>
</html>
